<script type="text/javascript">
    var nowUse;
    var trips = JSON.parse("{}");
    var map = new AMap.Map('container', {
        resizeEnable: true,
        zoom: 5,
        center: [109, 36],
        mapStyle: 'amap://styles/blue'
    });

    //覆盖物数组
    var markers = new Array();
    var geocoder = new AMap.Geocoder({
        city: "全国", //城市设为北京，默认：“全国”
        radius: 1000 //范围，默认：500
    });

    //折线路径
    var point, path = new Array();
    var userName;

    $('#logout').on('click', logout);
    function loginCheck() {
        userName = getCookie("userName");
        if (userName == null || userName == "") {
            document.getElementById("logout").style.display = "none";
        } else {
            document.getElementById("login").style.display = "none";
            document.getElementById("register").style.display = "none";
            var logout = document.getElementById("logout");
            logout.innerText = "欢迎回来：" + userName;
            logout.style = "color:white";
        }


    }

    function logout() {
        var check = confirm("您确定要注销吗？");
        if (!check)
            return;

        clearAllCookie();
        var res;
        $.ajax({
            type: "GET",
            url: "./login",
            data: {affirm: "1"},
            dataType: "text",
            async: false,
            success: function (result) {
                res = JSON.parse(result);
            },
            error: function (e) {
                alert("注销失败，请检查网络或重试");
            }
        });
        if (res.result == 1 || res.result == -1) {
            alert(res.message);
            return;
        }
        alert(res.message);
        window.location.href = "./index.html";


    }

    function getCookie(name) {
        var prefix = name + "="
        var start = document.cookie.indexOf(prefix)

        if (start == -1) {
            return null;
        }

        var end = document.cookie.indexOf(";", start + prefix.length)
        if (end == -1) {
            end = document.cookie.length;
        }

        var value = document.cookie.substring(start + prefix.length, end)
        return unescape(value);
    }

    function clearAllCookie() {
        var keys = document.cookie.match(/[^ =;]+(?=\=)/g);
        if (keys) {
            for (var i = keys.length; i--;)
                document.cookie = keys[i] + '=0;expires=' + new Date(0).toUTCString()
        }
    }

    function regeoCode() {

        //map.add(marker);
        //var lnglat = document.getElementById('lnglat').value.split(',');
        //var lng=document.document.getElementById('longitude').value;
        //var lat=document.document.getElementById('latitude').value;
        var str = document.getElementById('text').innerHTML;
        var before = str.split(']')[0];
        var lnglat = before.split('[')[1];
        //markers.setPosition(lnglat);
        geocoder.getAddress(lnglat, function (status, result) {
            var address = result.regeocode.formattedAddress;
            document.getElementById('location').value = address;

        });
    }


    //单击事件初始化，获取点击点坐标
    function showInfoClick(e) {
        var text = '您在[' + e.lnglat.getLng() + ', ' + e.lnglat.getLat() + ']的位置单击了地图！'
        document.querySelector("#text").innerHTML = text;
        var marker = new AMap.Marker({
            position: e.lnglat
        });

        var str = document.getElementById('text').innerHTML;
        var before = str.split(']')[0];
        var lnglat = before.split('[')[1];
        var lng = lnglat.split(',')[0];
        var lat = lnglat.split(',')[1];
        lng = parseFloat(lng);
        lat = parseFloat(lat);
        point = [lng, lat];
        path.push(point);

        //marker.setIcon(icon);
        document.getElementById('longitude').value = e.lnglat.getLng();
        document.getElementById('latitude').value = e.lnglat.getLat();
        regeoCode();
        //创建右键菜单
        var contextMenu = new AMap.ContextMenu();

        contextMenu.addItem("提交足迹", function () {
            window1();
        });


        //绑定鼠标右击事件——弹出右键菜单
        marker.on('rightclick', function (e) {
            contextMenu.open(map, e.lnglat);
        });

        //为marker指定目标显示地图
        map.add(marker);
        markers.push(marker);
    }


    function setTrip(position, index, isSelf) {
        path.push(position);
        if (isSelf == 1) {
            var marker = new AMap.Marker({
                position: position,
                icon: './self_marker.png',
                imageSize: new AMap.Size(40, 20)
            });
        } else {
            var marker = new AMap.Marker({
                position: position,
                icon: './others_marker.png',
                imageSize: new AMap.Size(40, 20)
            });

        }
        document.getElementById('longitude').value = position.getLng();
        document.getElementById('latitude').value = position.getLat();
        regeoCode();
        //创建右键菜单
        var contextMenu = new AMap.ContextMenu();

        contextMenu.addItem("查看足迹", function () {
            var title = "足迹详细信息"
            var content = [];
            var photos;
            $.ajax({
                type: "GET",
                url: "./photos",
                data: {tripindex: trips[index].tripIndex},
                dataType: "text",
                async: false,
                success: function (result) {
                    photos = JSON.parse(result);

                    if (photos.result == 1 || photos.result == -1) {
                        return;
                    }
                },
                error: function (e) {
                    alert("获取足迹照片失败，请检查网络或重试");
                }
            });


            if (isSelf == 0) {
                content.push("足迹发布者：" + trips[index].userName);
            }
            content.push("足迹地点：" + trips[index].location);
            content.push("经度：" + trips[index].longitude);
            content.push("纬度：" + trips[index].latitude);
            content.push("旅行时间：" + trips[index].tripTime);
            content.push("备注：" + trips[index].note);
            if (trips[index].pub == 1)
                content.push("权限：允许所有人查看该足迹");
            else
                content.push("权限：仅自己可见");
            content.push("足迹照片：<br>");
            for (var i in photos) {
                content.push("<img class='pic' src=\"" + photos[i].photoUrl + "\" width=\"160px\" height=\"120px\"><br><br><br><br>" + photos[i].note);
            }


            //使用自定义窗体
            var infoWindow = new AMap.InfoWindow({
                isCustom: true,  //使用自定义窗体
                content: createInfoWindow(title, content.join("<br/>")),
                offset: new AMap.Pixel(50, -45)
            });

            infoWindow.open(map, position);
        });

        if (isSelf == 1) {

            contextMenu.addItem("添加照片", function () {
                nowUse = trips[index];
                var window2 = document.getElementById("window2");
                window2.style.display = "block";
            });
            contextMenu.addItem("清除足迹", function () {
                var check = confirm("此操作会删除足迹以及足迹下所有照片且不可恢复，您确定要继续删除吗？");
                if (check) {
                    $.ajax({
                        type: "GET",
                        url: "./trips/delete",
                        data: {tripindex: trips[index].tripIndex},
                        dataType: "text",
                        success: function (result) {
                            result = JSON.parse(result);
                            if (result.result == 0) {
                                map.remove(markers);
                                alert(result.message);
                                loadTrip();
                            } else {
                                alert(result.message);
                            }

                        },
                        error: function (e) {
                            alert("操作失败，请检查网络或重试");
                        }
                    });
                }


            });
            contextMenu.addItem("生成音乐相册", function () {
                //音乐相册
                $.ajax({
                    type: "GET",
                    url: "./albums",
                    data: {tripindex:trips[index].tripIndex},
                    dataType: "text",
                    success: function () {
                        window.location.href="./albums/"+trips[index].tripIndex+"/MusicAlbum.html";
                    },
                    error: function (e) {
                        alert("生成失败，请检查网络或重试");
                    }
                });
                    
            });

        }
        //绑定鼠标右击事件——弹出右键菜单
        marker.on('rightclick', function (e) {
            contextMenu.open(map, e.lnglat);
        });

        //为marker指定目标显示地图
        map.add(marker);
        markers.push(marker);
    }


    //初始化地图时间绑定
    function clickOn() {
        map.on('click', showInfoClick);
    }

    function clickOff() {
        map.off('click', showInfoClick);
    }

    //加载自己的所有足迹
    function loadTrip() {
        path = [];
        point = [];
        $.ajax({
            type: "GET",
            url: "./trips",
            data: {},
            dataType: "text",
            success: function (result) {
                map.remove(markers);
                trips = JSON.parse(result);
                if (trips.result == 1 || trips.result == -1) {
                    alert(trips.message);
                    return;
                }
                for (var i in trips) {
                    position = new AMap.LngLat(trips[i].longitude, trips[i].latitude);
                    setTrip(position, i, 1);
                }

            },
            error: function (e) {
                alert("上传失败，请检查网络或重试");
            }
        });

    }

    //添加其他用户足迹
    function loadTripOther() {
        path = [];
        point = [];
        $.ajax({
            type: "GET",
            url: "./trips/all",
            data: {},
            dataType: "text",
            success: function (result) {
                map.remove(markers);
                trips = JSON.parse(result);
                if (trips.result == 1 || trips.result == -1) {
                    alert(trips.message);
                    return;
                }
                for (var i in trips) {
                    position = new AMap.LngLat(trips[i].longitude, trips[i].latitude);
                    setTrip(position, i, 0);
                }

            },
            error: function (e) {
                alert("上传失败，请检查网络或重试");
            }
        });

    }

        var info = document.createElement("div");

        //可以通过下面的方式修改自定义窗体的宽高

        bottom.style.margin = '0 auto';

        bottom.appendChild(sharp);
        info.appendChild(bottom);
        return info;
    }

                pub = 1;
            var location = document.getElementById("location").value;

            $.post("./trips", {

                    latitude: latitude,
                    triptime: triptime,
                    note: note,

                    location: location
                }, function (data) {
                    data = JSON.parse(data);
                    if (data.result == 0) {
                        alert("足迹信息上传成功！");

    //绘制路径
    function setPolyline() {
        AMapUI.load(['ui/misc/PathSimplifier', 'lib/$'], function(PathSimplifier, $) {

            if (!PathSimplifier.supportCanvas) {
                alert('当前环境不支持 Canvas！');
                return;
            }

            var pathSimplifierIns = new PathSimplifier({
                zIndex: 100,
                //autoSetFitView:false,
                map: map, //所属的地图实例

                getPath: function(pathData, pathIndex) {

                    return pathData.path;
                },
                 getHoverTitle: function(pathData, pathIndex, pointIndex) {
                    if (pointIndex >= 0) {
                        //point 
                        return pathData.name + '，点：' + pointIndex + '/' + pathData.path.length;
                    }

                    return pathData.name + '，点数量' + pathData.path.length;
                },
                
                renderOptions: {
                    pathLineStyle: {
                        strokeStyle: 'red',
                        lineWidth: 6,
                        dirArrowStyle: true
                    }
                }
            });

            window.pathSimplifierIns = pathSimplifierIns;

            //设置数据
            pathSimplifierIns.setData([{
                name: '行程轨迹',
                path: path
            }]);

            //对第一条线路（即索引 0）创建一个巡航器
            var navg1 = pathSimplifierIns.createPathNavigator(0, {
                loop: true, //循环播放
                speed: 1000000,//巡航速度，单位千米/小时
                pathNavigatorStyle: {
                    width: 24,
                    height: 24,
                    pathLinePassedStyle: {
                        lineWidth: 6,
                        strokeStyle: "green",
                        borderWidth: 1,
                        borderStyle: "#ffffff",
                        dirArrowStyle: true
                    },
                }
            });

            navg1.start();
            });
    }

    //清除折线
    function clearPolyline() {
        point = [];
        path = [];
        if (window.pathSimplifierIns) {
						//通过该方法清空上次传入的轨迹
			pathSimplifierIns.setData([]);
		}
    }

    //点击放大图片
    $(function(){
		$("img").click(function(){
			var _this = $(this);//将当前的pimg元素作为_this传入函数
			imgShow("#outerdiv", "#innerdiv", "#bigimg", _this);
		});
	});

    function imgShow(outerdiv, innerdiv, bigimg, _this){
	var src = _this.attr("src");//获取当前点击的pimg元素中的src属性
	$(bigimg).attr("src", src);//设置#bigimg元素的src属性
 
        /*获取当前点击图片的真实大小，并显示弹出层及大图*/
	$("<img/>").attr("src", src).load(function(){
		var windowW = $(window).width();//获取当前窗口宽度
		var windowH = $(window).height();//获取当前窗口高度
		var realWidth = this.width;//获取图片真实宽度
		var realHeight = this.height;//获取图片真实高度
		var imgWidth, imgHeight;
		var scale = 0.8;//缩放尺寸，当图片真实宽度和高度大于窗口宽度和高度时进行缩放
		
		if(realHeight>windowH*scale) {//判断图片高度
			imgHeight = windowH*scale;//如大于窗口高度，图片高度进行缩放
			imgWidth = imgHeight/realHeight*realWidth;//等比例缩放宽度
			if(imgWidth>windowW*scale) {//如宽度扔大于窗口宽度
				imgWidth = windowW*scale;//再对宽度进行缩放
			}
		} else if(realWidth>windowW*scale) {//如图片高度合适，判断图片宽度
			imgWidth = windowW*scale;//如大于窗口宽度，图片宽度进行缩放
                        imgHeight = imgWidth/realWidth*realHeight;//等比例缩放高度
		} else {//如果图片真实高度和宽度都符合要求，高宽不变
			imgWidth = realWidth;
			imgHeight = realHeight;
		}
                $(bigimg).css("width",imgWidth);//以最终的宽度对图片缩放
		
		var w = (windowW-imgWidth)/2;//计算图片与窗口左边距
		var h = (windowH-imgHeight)/2;//计算图片与窗口上边距
		$(innerdiv).css({"top":h, "left":w});//设置#innerdiv的top和left属性
		$(outerdiv).fadeIn("fast");//淡入显示#outerdiv及.pimg
	});
	
	$(outerdiv).click(function(){//再次点击淡出消失弹出层
		$(this).fadeOut("fast");
	});
    }
</script>
